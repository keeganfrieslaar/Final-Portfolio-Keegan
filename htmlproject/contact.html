<!DOCTYPE html>
<html>
<head>
<title> My Porfolio </title>
<!-- beggining of styling -->
  <style>
/* table styling. size,border etc */
table {
  width: 100%;
  border: 1px solid black;
  border-color: black;
  border-collapse: collapse;
  padding: 5px;
}
/* style of navbar top with border */
.navbar {
  border-style: solid;
  word-spacing: 500px;
  font-size: 30px;
}
/* bar style color and no underline */
.bar {
  text-decoration: none;
  color: black;
}
/* adding underline on hover */
.bar:hover {
  text-decoration: underline;
}

</style>

</head>
<body>
  <header>
    <center>
      <!-- first heading at top of page -->
      <h1>Contact:</h1>
    </center>
  </header>
<!-- start of division and navbar -->
  <div class="navbar">
    <center>
      <!-- 3 headings in navbar for switching between pages -->
      <a class="bar" href="index.html#home">Home</a>
      <a class="bar" href="portfolio.html#portfolio">Portfolio</a>
      <a class="bar" href="contact.html#contact">Contact</a>
    </center>
  </div>
<!-- form -->
  <form>
    <!-- link -->
    <a id="contact">
      <center>
        First name:<br>
        <input type="text" name="firstname">
        <br>
        Email:<br>
        <input type="email" name="email">
        <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </center>
    </a>
    </form>
<!-- end of form -->
      <br><br>
<!-- bottom navbar -->
  <footer class="navbar">
    <center>
      <a class="bar" href="https://www.facebook.com/"><img src="https://cdn0.iconfinder.com/data/icons/social-network-7/50/3-128.png" alt="facebook" width="50px" height="50px"></a>
      <a class="bar"  href="https://twitter.com/login?lang=en"><img src="https://www.seoclerk.com/pics/trade3259-1qKqMy1431507808.png" alt="twitter" width="50px" height="50px"></a>
      <a class="bar"  href="https://www.instagram.com/"><img src="https://cdn4.iconfinder.com/data/icons/social-messaging-ui-color-shapes-2-free/128/social-instagram-new-square2-256.png" alt="instagram" width="50px" height="50px"></a>
    </center>
  </footer>
</body>
</html>
